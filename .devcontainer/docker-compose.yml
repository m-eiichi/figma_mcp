services:
  react-app:
    build: ./react-app
    volumes:
      - ./shared_data:/app/public/shared_data
  figma-mcp:
    build: ./figma-mcp
    container_name: figma-mcp-server
    volumes:
      - ./shared_data:/app/shared_data
    ports:
      - "3001:3001"
    environment:
      FIGMA_API_KEY: ${FIGMA_PERSONAL_ACCESS_TOKEN}
    restart: unless-stopped
